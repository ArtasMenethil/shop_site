{% extends 'layout.html' %}
{% load static %}

{% block main %}
    <h1>Страница авторизации</h1>
    <div class="forb">
        <form method="post" class="form-register auth">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-warning" type="submit">Войти</button>
            <p>Забыли пароль?<a href="{% url 'pass_reset' %}">Восстановить</a></p>
        </form>
    </div>

{% endblock %}
