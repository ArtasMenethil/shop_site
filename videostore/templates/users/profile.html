{% extends 'layout.html' %}
{% load static %}

{% block main %}
    <h1>Личный кабинет</h1>
    <div class="forb media text-muted pt-3">
        <img src="{{ user.profile.img.url }}" class="bd-placeholder-img mr-2 rounded" width="64" height="64">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-grey-dark"> {{ user.username }} </strong>
            {% if user.email %}
                <b>Email: </b> {{ user.email }}
            {% endif %}
        </p>
    </div>
    <form method="post" enctype="multipart/form-data" class="form-register mt-4">
        {% csrf_token %}
        {{ updateUserForm.as_p }}
        {{ profileForm.as_p }}
        <button class="btn btn-outline-warning" type="submit">Обновить</button>
    </form>

{% endblock %}
