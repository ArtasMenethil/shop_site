{% extends 'layout.html' %}
{% load static %}

{% block main %}

        {% csrf_token %}
        {{ form.as_p }}

        <p>Уже зарегистрированы? <a href="{% url 'user' %}"> Войти в личный кабинет </a></p>
    </form>
{% endblock %}
