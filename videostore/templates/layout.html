<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <span class="logo">Learn&Rock</span>
        <nav>
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'tarrifs' %}">Тарифы</a>
            <a href="{% url 'add_course' %}">Добавить курс</a>
            {% if not user.is_authenticated %}
                <a href="{% url 'reg' %}">
                    <button class="btn btn-outline-warning">Регистрация</button>
                </a>
                <a href="{% url 'user' %}">
                    <button class="btn btn-outline-info">Войти</button>
                </a>
            {% else %}
                <a href="{% url 'profile' %}">
                    <button class="btn btn-outline-warning">Профиль</button>
                </a>
                <a href="{% url 'exit' %}">
                    <button class="btn btn-outline-info">Выйти</button>
                </a>
            {% endif %}

        </nav>
    </header>
    <main>
        {% if messages %}
            {% for mess in messages %}
                <div class="alert alert-success">{{ mess }}</div>
            {% endfor %}
        {% endif %}

        {% block main %}
        {% endblock %}
    </main>

    <footer>Все права защищены</footer>
</body>
</html>
